    <!-- Content Contact -->
    <div class="container my-5">
      <div class="contact-content">
        <h1 class="section-title text-center mb-5">Contact Me</h1>
        
        <div class="row">
          <!-- Contact Information -->
          <div class="col-md-5 mb-4 mb-md-0">
            <div class="contact-info">
              <h3 class="mb-4">Let's Connect</h3>
              <ul class="list-unstyled">
                <li class="mb-3"><i class="fas fa-map-marker-alt me-2"></i> Cikupa Kab.Tangerang Indonesia</li>
                <li class="mb-3"><i class="fas fa-phone me-2"></i> +62 838-7363-0760</li>
                <li class="mb-3"><i class="fas fa-envelope me-2"></i> budimanfajar660@gmail.com</li>
              </ul>
              <!-- Map -->
              <div class="mt-4">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d27480.273287034797!2d106.49823910924658!3d-6.212977365507523!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e4200bbce720893%3A0xc98a1f9e65fb9910!2sTalagasari%2C%20Cikupa%2C%20Tangerang%20Regency%2C%20Banten!5e0!3m2!1sen!2sid!4v1723472683866!5m2!1sen!2sid" width="100%" height="200" style="border:0; border-radius: 10px;" allowfullscreen="" loading="lazy"></iframe>
              </div>
            </div>
          </div>

          <!-- Contact Form -->
          <div class="col-md-7">
            <div class="contact-form">
              <h3 class="mb-4">Send Me a Message</h3>
              <form action="https://formspree.io/f/manwjvla" method="POST">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Your Name" name="name" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="your.email@example.com" name="email" required>
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control" id="message" rows="5" placeholder="Your message here" name="message" required></textarea>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-submit">Send Message</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
