<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Personal Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Content Home -->
    <div
      class="container my-5"
    >
      <div class="text-center">
        <h1
          class="fw-semibold"
          style="font-size: 40px"
        >
          contact
        </h1>
        <p class="mx-3 my-4">Lorem ipsum dolor sit, distinctio quo cumque a quas.</p>
      </div>

      <div class="row mx-3">
        <!-- Kolom Pertama: Informasi Kontak dan Peta -->
        <div class="col-md-6 order-1 bg-white mb-4 mb-md-0 py-3">
          <ul class="list-unstyled">
            <li><strong>Alamat:</strong> Jl. Merdeka No. 123, Jakarta</li>
            <li><strong>Call Us:</strong> +62 21 1234567</li>
            <li><strong>Email Us:</strong> fajar@example.com</li>
          </ul>
          <!-- Peta Lokasi -->
          <div class="m-1">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d27480.273287034797!2d106.49823910924658!3d-6.212977365507523!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e4200bbce720893%3A0xc98a1f9e65fb9910!2sTalagasari%2C%20Cikupa%2C%20Tangerang%20Regency%2C%20Banten!5e0!3m2!1sen!2sid!4v1723472683866!5m2!1sen!2sid"
              width="100%"
              height="200"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>
        </div>

        <!-- Kolom Kedua: Formulir Pengiriman Pesan -->
        <div class="col-md-6 order-2 bg-white mx-md-3 py-3">
          <form>
            <div class="mb-3 mt-3">
              <label
                for="name"
                class="form-label"
                >Nama</label
              >
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Nama Anda"
              />
            </div>
            <div class="mb-3">
              <label
                for="email"
                class="form-label"
                >Email</label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="email@example.com"
              />
            </div>
            <div class="mb-3">
              <label
                for="message"
                class="form-label"
                >Pesan</label
              >
              <textarea
                class="form-control"
                id="message"
                rows="3"
                placeholder="Tulis pesan Anda di sini"
              ></textarea>
            </div>
            <div class="text-center">
              <!-- Wrapper div with text-center class -->
              <button
                type="submit"
                class="btn btn-primary px-5 my-4"
              >
                Kirim
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="scrtipt.js"></script>
  </body>
</html>
