    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <script src="script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const filterButtons = document.querySelectorAll(".filter-btn");
        const portfolioDetail = document.getElementById("portfolio-detail");
        const carouselInner = document.querySelector("#carousel-inner .carousel-inner");
        const detailTitle = document.getElementById("detail-title");
        const detailDescription = document.getElementById("detail-description");

        const portfolioData = {
          efo: {
            title: "Efo Project",
            description: `In the Efo project, I developed a dynamic dashboard 
            interface and player/team ranking pages. Built using Laravel and Bootstrap,
             this project focuses on providing a web platform related to esports gaming.`,
            images: ["img/porto-efo.jpeg"],
          },
          suggestion: {
            title: "Suggestion",
            description: `The Suggestion Project is the first web blog that I created with the Laravel framework. 
            Features include user authentication, CRUD operations, search, and category filtering. This project uses Laravel, Bootstrap, and MySQL.
            And until now it is still being developed to improve my programming skills.`,
            images: ["img/suggestion-join.png", "img/suggestion-search.png", "img/suggestion-categories.png"],
          },
          dokterhub: {
            title: "Core Dokterhub",
            description: `In the DokterHub core project, I was involved in developing several features, 
            namely implementing user signatures and creating patient registration forms. These components are built using the Laravel framework.`,
            images: ["img/form-docterhub.png", "img/signature-docterhub.png", "img/login-docterhub.png"],
          },
          alliance: {
            title: "Circle Alliance",
            description: `In this Circle Alliance project, I took part in creating dashboards, user authentication pages such as register,
            login, forget-password, as well as data entry pages or forms to be entered into the MySQL database.`,
            images: ["img/circle-alliance-about.png", "img/circle-alliance-principal.jpeg", "img/circle-alliance-register.png"],
          },
        };

        filterButtons.forEach((button) => {
          button.addEventListener("click", function () {
            const category = this.getAttribute("data-filter");
            const data = portfolioData[category];

            if (data) {
              detailTitle.textContent = data.title;
              detailDescription.textContent = data.description;

              // Clear existing carousel items
              carouselInner.innerHTML = "";

              // Add new carousel items
              data.images.forEach((image, index) => {
                const carouselItem = document.createElement("div");
                carouselItem.className = `carousel-item ${index === 0 ? "active" : ""}`;
                carouselItem.innerHTML = `<img src="${image}" class="d-block w-100" alt="${data.title} image ${index + 1}">`;
                carouselInner.appendChild(carouselItem);
              });

              portfolioDetail.style.display = "block";
              portfolioDetail.scrollIntoView({ behavior: "smooth" });

              // Initialize or refresh the carousel
              const carousel = new bootstrap.Carousel(document.getElementById("carousel-inner"));
              carousel.cycle();
            }
          });
        });
      });
    </script>
